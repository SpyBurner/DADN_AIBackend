version: '3.8'

services:
  app:
    build: .
    container_name: dadn-aibackend
    ports:
      - "8000:8000"
    volumes:
      - .:/AIBackend
    environment:
      - FLASK_APP=src/app.py
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=8000
    command: ["flask", "run", "--host=0.0.0.0", "--port=8000", "--debug"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]